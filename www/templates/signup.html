       <form ng-submit="signup()" role="form" ng-init="registrationForm = {}">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control" placeholder="Enter Email"/>
          </div>


          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control" placeholder="Enter Password"/>
          </div>

          <div class="form-group">
            <label>Password Confirmation</label>
            <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="Confirm Password"/>
          </div>

          <button type="submit" class="button button-block button-calm">Register</button>
          <a href="/#/"><button class="button button-block button-positive">Back</button></a>
        </form>

  </ion-content>
</ion-view>
